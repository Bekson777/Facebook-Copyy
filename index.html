<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/facebook logo icon.png"
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>Facebook</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <p class="logo-text">facebook</p>
          <p class="reference">
            Connect with friends and the world around you on Facebook.
          </p>
        </div>
        <div class="form">
          <div class="login">
            <input
              type="text"
              placeholder="Email or phone number"
              class="input-text"
            />
            <input type="password" placeholder="Password" class="input-text" />
            <button class="login-btn">Log in</button>
            <a class="restore" href="#">Forgot password?</a>
            <div class="line"></div>
            <button class="create-account">Create new account</button>
          </div>
          <p class="create-text">
            <a class="create-page" href="#">Create a Page</a> for a celebrity, brand or business</p>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer"> 
      <div class="language-list"> 
        <ul class="languages"> 
          <li><a class="link" href="#" > English (US)</a></li>
          <li><a class="link" href="#" > Русский</a></li>
          <li><a class="link" href="#" > Türkçe</a></li>
          <li><a class="link" href="#" > Deutsch</a></li>
          <li><a class="link" href="#" > Azərbaycan dili</a></li>
          <li><a class="link" href="#" > Français (France)</a></li>
          <li><a class="link" href="#" > Ελληνικά</a></li>
          <li><a class="link" href="#" > Español</a></li>
          <li><a class="link" href="#" > Português (Brasil)</a></li>
          <button class="more"><ion-icon class="more-language" name="add-outline"></ion-icon></button>
        </ul>
        <div class="line-footer"></div>
      </div>

    </footer>
    
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
